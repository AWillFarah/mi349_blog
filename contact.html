<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>
    <h1>Contact</h1>
    <form action="contact.html">
      <label>Name:
        <input type="text">
      </label>
      <label>Email Address:
        <input type="text">
      </label>
      <label>Reason For Contact:

        <select name="Reason for contact" id="Reason for contact">
          <option value="saying hi">Saying Hi</option>
          <option value="looking for a contractor">Looking for a Contractor</option>
          <option value="interested in an interview">Interested in an Interview</option>
        </select>

      </label>
      
      <label>Your Message:
        <textarea>Write me something cool here!</textarea>
      </label>
      <label>Submit
        <input type="submit">
      </label>
    </form>
    
    <script src="index.js"></script>
  </body>
</html>
